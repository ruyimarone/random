######################
###   MY BINDINGS  ###
######################

set-option -g mouse on
setw -g mode-keys vi

# Remap prefix to Control + Space
set -g prefix C-Space
unbind C-b

# Toggle prefix and status bar with F12
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set status off \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S

bind -T off F12 \
    set prefix C-Space \;\
    set -u key-table \;\
    set status on \;\
    refresh-client -S

# Needed for nvim
set -sg escape-time 0

# Open new panes and windows in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

######################
### DESIGN CHANGES ###
######################

# Status bar
set -g status-justify left
set -g status-interval 2
set -g status-position bottom
set -g status-style fg=colour12,bg=default,dim
set -g status-left ''
set -g status-right '#[fg=colour81,bg=colour238,bold] #S #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

# Messaging
set -g message-command-style fg=blue,bg=black
set -g message-style fg=colour232,bg=colour166,bold

# Window status
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# Activity monitoring
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Terminal settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color:Tc,xterm-256color:Tc"

# Clock mode
setw -g clock-mode-colour colour135

# Copy mode
setw -g mode-style fg=colour196,bg=colour238,bold

# Panes
set -g pane-border-style fg=colour238,bg=default
set -g pane-active-border-style fg=colour51,bg=default

# Scroll speed in copy mode (1 line per wheel click)
bind -T copy-mode-vi WheelUpPane send -N1 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N1 -X scroll-down

######################
### VIM-TMUX-NAV   ###
######################

# Smart pane switching with vim awareness
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\\\' 'select-pane -l'

# Copy mode bindings
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
